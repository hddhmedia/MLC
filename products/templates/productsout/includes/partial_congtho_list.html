{% for co in congthos %}
        <tr>
          <td>{{ co.id }}</td>
          <td>{{ co.name }}</td>
	  <td>{{ co.tienchi }}</td>
	  <td>{{ co.tuoi }}</td>
          <td>{{ co.createdco }}</td>
	  <td>{{ co.updatedco }}</td>
	  <td>
	    <button type="button"
              class="btn btn-warning btn-sm js-update-congtho"
              data-url="{% url 'congtho_update' co.id %}">
              <i class="fa fa-pencil"></i> Sửa
	    </button>
	    <button type="button"
              class="btn btn-danger btn-sm js-delete-congtho"
              data-url="{% url 'congtho_delete' co.id %}">
        <i class="fa fa-trash"></i> Xóa
      </button>
	  </td>
        </tr>
      {% empty %}
        <tr>
         <td colspan="7" class="text-center bg-warning">Không Có Hàng Xuất</td>
        </tr>
{% endfor %}
