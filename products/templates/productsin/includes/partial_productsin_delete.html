<form method="post" action="{% url 'productsin_delete' productsin.id %}" class="js-productsin-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Xác Nhận Xóa Một Hàng Nhập</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Bạn Có Chắc Muốn Xóa Hàng Nhập Này Không <strong>{{ productsin.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
    <button type="submit" class="btn btn-danger">Xóa Hàng Nhập</button>
  </div>
</form>
